<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS</title>
    <script defer src="./js/validaform.js"></script>
</head>
<body>
    <h1 id="titulo">Hello World!</h1>

    <div id="header">
        <h1>OI</h1>
    </div>

    <div id="container">
        <form id="formulario">
            <input class="input" type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="email" id="email" placeholder="email">
            <input type="text" name="fone" id="fone" placeholder="(67) 99999999">
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf">
            <input type="password" name="senha" id="senha" placeholder="senha">
            <input type="submit" value="cadastrar" id="cadastrar" name="cadastrar" onclick="cadastrou()">
            <input type="reset" value="resetar" id="resetar" name="resetar" >

        </form>
        <button id="botao2">clique 2x</button>
    </div>
</body>
</html>
